<!docttype html>
<html>
    <head>
        <title>Span and Divs</title>
        <meta charset="utf-8"/>
        <style type="text/css"> 
            #Menu{
                background-color: gray;
            }
            #Main{
                background-color: green;

            }

            #rodape{
                border: 1px solid gray;

            }
            .verde{
                color: green;
            }
        </style>
    </head>

    <body>
        <div id="Menu">
           Home | About Us | Contact
        </div>

        <div id="Main">
            <h1>MAIN</h1>
            <p>
                Lorem Ipsum
            </p>
        </div>

        <div id="rodape">
            Copyright <span class="verde"> Geraldo Braz </span>
        </div>

    </body>




</html>
