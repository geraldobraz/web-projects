<!doctype html>
        <html lang="pt-br">
        
            <head>
                <title> New  Inputs Tags </title>
                <meta charset="utf-8">
            </head>
        
            <body>
              <form>
                <!-- Name -->
                <label for="name"> Nome </label>  
                <input type="text" id="name" required autofocus>  
                <br><br>
                
                <!-- Email -->
                <label for="email"> Email </label>  
                <input type="email" id="email">  
                <br><br>
                
                <!-- Numbers -->
                <label for="numbers"> Numbers </label>  
                <input type="number" id="numbers" min="5" max="10" step="2">  
                <br><br>

                <!-- Url -->
                <label for="url"> URL </label>  
                <input type="url" id="url" placeholder="Insert a url">  
                <br><br>
                
                <!-- Search -->
                <label for="search"> Search </label>  
                <input type="search" id="search" placeholder="Search something...">  
                <br><br>

                <!-- Search -->
                <label for="range"> Range </label>  
                <input type="range" id="range" min="0" max="100" step="10" value="50">  
                <br><br>
                <!-- Date -->
                <label for="date"> Date </label>  
                <input type="date" id="date">  
                <br><br>

                <!-- Color -->
                <label for="color"> Color </label>  
                <input type="color" id="color" min="0" max="100" step="10" value="50">  
                <br><br>

                <input type="submit" value="enviar"> 

              </form>
        
            </body>
        
        </html>
